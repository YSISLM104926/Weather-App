<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="background block">
        <nav class="backdrop-blur-lg">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <button type="button"
                        class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Weather
                        App</button>
                </a>

            </div>
        </nav>
        <div class="flex justify-center items-center h-screen">
            <div class="w-1/2 mx-auto">
                <div class="flex justify-center">
                    <div class="block">
                        <h1 class="text-2xl font-bold">Result:</h1>
                        <div id="loader" class="loader w-1/2 mx-auto" style="display: none;">
                            <svg class="animate-spin h-5 w-5 mr-3 ..." viewBox="0 0 24 24">
                                <!-- ... -->
                            </svg>
                            Loading...
                        </div>
                        <div class="">
                            <div id="show" class="resultsize"></div>
                        </div>
                    </div>
                </div>
                <div class="relative mt-20">
                    <input id='cityInput' type="text" name="wdata" class="w-full border h-12 shadow p-4 rounded-full"
                        placeholder="search here">
                    <button onclick='loaderWeatherData()' type="submit">
                        <svg class="text-gray-400 h-5 w-5 absolute top-3.5 right-3 fill-current dark:text-teal-300"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                            x="0px" y="0px" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
                            xml:space="preserve">
                            <path
                                d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js" />
</body>

</html>
